<!doctype html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<style type="text/css" media="screen">
				html, body	{ height:100%; }
				body { margin:0; padding:0; overflow:auto; }
				#flashContent { display:none; }
			</style>
			<link rel="stylesheet" type="text/css" href="css/flexpaper.css" />
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script type="text/javascript" src="js/jquery.extensions.min.js"></script>
			<script type="text/javascript" src="js/flexpaper.js"></script>
			<script type="text/javascript" src="js/flexpaper_handlers.js"></script>
		</head>
		<body>
		<div id="documentViewer" class="flexpaper_viewer" style="position:absolute;width:100%;height:100%;background-color:#222222"></div>
		<script type="text/javascript">
			$('#documentViewer').FlexPaperViewer(
						                  	 { config : {
														   
							                     IMGFiles : 'docs/MDS-Kannada.pdf_{page}.png',
							                     JSONFile : 'docs/MDS-Kannada.pdf_{page}.js',
							                     ThumbIMGFiles : 'docs/MDS-Kannada.pdf_{page}_thumb.png',
														   						
							                     Scale : 0.6,
							                     ZoomTransition : 'easeOut',
							                     ZoomTime : 0.5,
							                     ZoomInterval : 0.1,
							                     FitPageOnLoad : true,
							                     FitWidthOnLoad : false,
							                     AutoAdjustPrintSize : true,
							                     PrintPaperAsBitmap : false,
							                     FullScreenAsMaxWindow : false,
							                     ProgressiveLoading : false,
							                     MinZoomSize : 0.3,
							                     MaxZoomSize : 10,
							                     SearchMatchAll : true,
							                     InitViewMode : 'Portrait',
							                     RenderingOrder : 'html,html',
							                     StartAtPage : 1,
														   						
							                     ViewModeToolsVisible : true,
							                     ZoomToolsVisible : true,
							                     NavToolsVisible : true,
							                     CursorToolsVisible : true,
							                     SearchToolsVisible : true,
														   						
							                     UIConfig : 'UIConfig_MDS-Kannada.pdf.xml',
							                     WMode : 'transparent',
														   						
							                     key : '#V2Zze2BFW1peQRhwB0lFV1VaZg',
							                     localeChain: 'en_US'
							                   }}
							            );
		</script>
		</body>
	</html>
